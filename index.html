<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@300;600&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="main-page" class="main-page">
        <header class="header">
            <div class="logo-container">
                <img src="./assets/logo.svg" alt="logo">
            </div>
            <div class="language-menu-container">

                <div class="language-container">
                    <span class="language-text">Pl</span>
                </div>
                <div class="menu-btn">
                    <div class="menu-btn__burger"></div>
                </div>

            </div>
        </header>
        <div class="main-page-content">
            <div class="slider-menu">
                <div class="slider-text-icon">
                    <a data-scroll href="#sub-page">
                        <button class="arrow-up">
                            <img src="./assets/Up_2.svg" alt="arrow-up">
                        </button>
                        <span class="arrow-text">Nasze produkty</span>
                    </a>
                </div>
                <div class="slider-text-icon">
                    <a data-scroll href="#main-page">
                        <span class="arrow-text">Strona główna</span>
                        <button class="arrow-down">
                            <img src="./assets/Up_2.svg" alt="arrow-down">
                        </button>
                    </a>
                </div>
            </div>

            <div class="main-image-container">
                <img class="main-image" src="./assets//bg-image.png" alt="bright-office">
                <div class="text-container">
                    <span class="title-white">Nowe</span>
                    <span class="title-orange">pomysły </span>
                </div>
            </div>

            <div class="blur-container"></div>
        </div>

        <div id="sub-page" class="main-page-content">

            <div class="slider-menu">

                <div class="slider-text-icon">
                    <a data-scroll href="#sub-page">
                        <button class="arrow-up">
                            <img src="./assets/Up_2.svg" alt="arrow-up">
                        </button>
                        <span>Nasze produkty</span>
                    </a>
                </div>

                <div class="slider-text-icon">

                    <a data-scroll href="#main-page">
                        <span>Strona główna</span>
                        <button class="arrow-down">
                            <img src="./assets/Up_2.svg" alt="arrow-down">
                        </button>
                    </a>
                </div>
            </div>

            <div class="main-image-container">
                <img class="main-image" src="./assets//bg-image.png" alt="bright-office">

                <div class="text-container">
                    <span class="title-white">Nowe</span>
                    <span class="title-orange">pomysły </span>
                </div>
            </div>

            <div class="blur-container"></div>
        </div>



    </div>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15/dist/smooth-scroll.polyfills.min.js"></script>

    <script src="./main.js"></script>
</body>

</html>
